<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DanishHemat - Top Up Game Murah & Legal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .game-card:hover { transform: translateY(-10px); }
        .bg-gradient-custom { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
        .text-gradient { background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Pricing & Payment Styles */
        .nominal-btn, .pay-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255,255,255,0.05); }
        .active-gold { border-color: #eab308 !important; background: rgba(234, 179, 8, 0.15) !important; box-shadow: 0 0 15px rgba(234, 179, 8, 0.2); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #eab308; border-radius: 10px; }
    </style>
</head>
<body class="text-slate-200">

    <nav class="sticky top-0 z-50 glass border-b border-white/5 px-6 py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="w-10 h-10 bg-yellow-500 rounded-xl flex items-center justify-center shadow-lg shadow-yellow-500/20">
                    <i class="fas fa-bolt text-black text-xl"></i>
                </div>
                <h1 class="text-2xl font-extrabold tracking-tight italic">DANISH<span class="text-yellow-500 font-black">HEMAT</span></h1>
            </div>
            <button class="bg-yellow-500 text-black px-6 py-2.5 rounded-full font-bold hover:bg-yellow-400 transition shadow-lg shadow-yellow-500/20 active:scale-95 text-sm">Login</button>
        </div>
    </nav>

    <div id="modal" class="fixed inset-0 bg-slate-950/95 backdrop-blur-md hidden flex items-center justify-center p-4 z-[100]">
        <div class="glass w-full max-w-xl rounded-[2.5rem] p-6 md:p-10 relative border-white/10 shadow-2xl max-h-[90vh] overflow-hidden flex flex-col">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-slate-500 hover:text-white transition text-3xl">&times;</button>
            
            <div class="text-center mb-6">
                <h2 id="modalTitle" class="text-3xl font-black text-gradient uppercase tracking-tight">Top Up Game</h2>
                <div class="h-1 w-20 bg-yellow-500 mx-auto mt-2 rounded-full"></div>
            </div>

            <div class="overflow-y-auto pr-2 custom-scrollbar space-y-8">
                
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <span class="w-7 h-7 bg-yellow-500 text-black rounded-full flex items-center justify-center text-xs font-black">1</span>
                        <label class="text-sm font-bold text-slate-300 uppercase tracking-widest">User ID & Zone</label>
                    </div>
                    <div class="relative">
                        <i class="fas fa-id-card absolute left-4 top-4 text-slate-500"></i>
                        <input type="text" id="userid" placeholder="Contoh: 12345678 (1234)" 
                        class="w-full pl-12 pr-4 py-4 rounded-2xl bg-slate-800/50 border border-white/5 focus:border-yellow-500 outline-none transition font-semibold text-white">
                    </div>
                </div>

                <div class="space-y-4">
                    <div class="flex items-center gap-3">
                        <span class="w-7 h-7 bg-yellow-500 text-black rounded-full flex items-center justify-center text-xs font-black">2</span>
                        <label class="text-sm font-bold text-slate-300 uppercase tracking-widest">Pilih Nominal Diamond</label>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="selectItem(this, '86 Diamonds - Rp20.000')" class="nominal-btn text-left p-4 rounded-2xl bg-slate-800/30 group relative overflow-hidden">
                            <span class="absolute top-0 right-0 bg-emerald-500 text-[8px] font-black text-white px-2 py-1 rounded-bl-lg">HEMAT</span>
                            <p class="text-xs font-black text-white group-hover:text-yellow-500">86 Diamonds</p>
                            <p class="text-[10px] text-yellow-500 font-bold mt-1 uppercase">Rp20.000</p>
                        </button>
                        <button onclick="selectItem(this, '172 Diamonds - Rp40.000')" class="nominal-btn text-left p-4 rounded-2xl bg-slate-800/30 group relative overflow-hidden">
                            <span class="absolute top-0 right-0 bg-red-500 text-[8px] font-black text-white px-2 py-1 rounded-bl-lg">POPULER</span>
                            <p class="text-xs font-black text-white group-hover:text-yellow-500">172 Diamonds</p>
                            <p class="text-[10px] text-yellow-500 font-bold mt-1 uppercase">Rp40.000</p>
                        </button>
                        <button onclick="selectItem(this, '257 Diamonds - Rp60.000')" class="nominal-btn text-left p-4 rounded-2xl bg-slate-800/30 group relative overflow-hidden">
                            <p class="text-xs font-black text-white group-hover:text-yellow-500">257 Diamonds</p>
                            <p class="text-[10px] text-yellow-500 font-bold mt-1 uppercase">Rp60.000</p>
                        </button>
                        <button onclick="selectItem(this, '706 Diamonds - Rp150.000')" class="nominal-btn text-left p-4 rounded-2xl bg-slate-800/30 group relative overflow-hidden">
                            <span class="absolute top-0 right-0 bg-blue-500 text-[8px] font-black text-white px-2 py-1 rounded-bl-lg">BEST VALUE</span>
                            <p class="text-xs font-black text-white group-hover:text-yellow-500">706 Diamonds</p>
                            <p class="text-[10px] text-yellow-500 font-bold mt-1 uppercase">Rp150.000</p>
                        </button>
                    </div>
                </div>

                <div class="space-y-4 pb-4">
                    <div class="flex items-center gap-3">
                        <span class="w-7 h-7 bg-yellow-500 text-black rounded-full flex items-center justify-center text-xs font-black">3</span>
                        <label class="text-sm font-bold text-slate-300 uppercase tracking-widest">Metode Pembayaran</label>
                    </div>
                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="selectPayment(this, 'QRIS All Payment')" class="pay-btn flex items-center gap-3 p-3 rounded-xl bg-white/5 hover:bg-white/10">
                            <i class="fas fa-qrcode text-yellow-500 text-lg"></i>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">QRIS</span>
                        </button>
                        <button onclick="selectPayment(this, 'DANA')" class="pay-btn flex items-center gap-3 p-3 rounded-xl bg-white/5 hover:bg-white/10">
                            <i class="fas fa-wallet text-blue-400 text-lg"></i>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">DANA</span>
                        </button>
                        <button onclick="selectPayment(this, 'GOPAY')" class="pay-btn flex items-center gap-3 p-3 rounded-xl bg-white/5 hover:bg-white/10">
                            <i class="fas fa-mobile-alt text-emerald-400 text-lg"></i>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">GOPAY</span>
                        </button>
                        <button onclick="selectPayment(this, 'Bank Transfer')" class="pay-btn flex items-center gap-3 p-3 rounded-xl bg-white/5 hover:bg-white/10">
                            <i class="fas fa-university text-slate-400 text-lg"></i>
                            <span class="text-[10px] font-bold uppercase tracking-tighter">TRANSFER</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="pt-6 mt-4 border-t border-white/5">
                <button onclick="checkoutWA()" class="w-full bg-emerald-600 hover:bg-emerald-500 py-4 rounded-2xl font-black text-white flex items-center justify-center gap-3 transition shadow-xl shadow-emerald-500/20 active:scale-95">
                    <i class="fab fa-whatsapp text-2xl"></i> BELI SEKARANG
                </button>
            </div>
        </div>
    </div>

    <section class="container mx-auto px-6 py-16">
        <h3 class="text-3xl font-bold mb-10 flex items-center gap-3 italic">
            <span class="w-2 h-10 bg-yellow-500 rounded-full"></span>
            GAME TERPOPULER
        </h3>
        
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-8">
            <div onclick="openModal('Mobile Legends')" class="game-card group cursor-pointer">
                <div class="relative rounded-[2.5rem] overflow-hidden glass p-3 border-white/5 group-hover:border-yellow-500/50 transition-all duration-500">
                    <div class="h-64 rounded-3xl overflow-hidden mb-4 relative">
                        <img src="./mlbb.jpg" alt="MLBB" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent"></div>
                    </div>
                    <h4 class="font-black text-center group-hover:text-yellow-500 transition uppercase tracking-tighter">Mobile Legends</h4>
                </div>
            </div>

            <div onclick="openModal('Free Fire')" class="game-card group cursor-pointer">
                <div class="relative rounded-[2.5rem] overflow-hidden glass p-3 border-white/5 group-hover:border-yellow-500/50 transition-all duration-500">
                    <div class="h-64 rounded-3xl overflow-hidden mb-4 relative">
                        <img src="./ff.jpg" alt="FF" class="w-full h-full object-cover group-hover:scale-110 transition duration-700">
                        <div class="absolute inset-0 bg-gradient-to-t from-slate-950/80 to-transparent"></div>
                    </div>
                    <h4 class="font-black text-center group-hover:text-yellow-500 transition uppercase tracking-tighter">Free Fire</h4>
                </div>
            </div>
        </div>
    </section>

    <script>
        let selectedGame = "";
        let selectedProduct = "";
        let selectedPay = "";

        function openModal(game) {
            selectedGame = game;
            document.getElementById('modalTitle').innerText = "Top Up " + game;
            document.getElementById('modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        function selectItem(el, name) {
            document.querySelectorAll('.nominal-btn').forEach(btn => btn.classList.remove('active-gold'));
            el.classList.add('active-gold');
            selectedProduct = name;
        }

        function selectPayment(el, method) {
            document.querySelectorAll('.pay-btn').forEach(btn => btn.classList.remove('active-gold'));
            el.classList.add('active-gold');
            selectedPay = method;
        }

        function checkoutWA() {
            const id = document.getElementById('userid').value;
            const noWA = "6281391171712"; 
            
            if(!id || !selectedProduct || !selectedPay) {
                alert("Lengkapi Data ID, Produk, dan Metode Pembayaran!");
                return;
            }

            const text = `*ORDER DANISHHEMAT*\n\nðŸŽ® *Game*: ${selectedGame}\nðŸ†” *ID*: ${id}\nðŸ’Ž *Produk*: ${selectedProduct}\nðŸ’³ *Payment*: ${selectedPay}\n\n_Mohon instruksi bayar, Admin!_`;
            window.open(`https://wa.me/${noWA}?text=${encodeURIComponent(text)}`, '_blank');
        }
    </script>
</body>
</html>
